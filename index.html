---
layout: page
title: Henry Lee's Blog Home Page
permalink: /
---
{% for post in site.posts limit: 1 %}
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  {{ post.content }}
  <div>{{ post.record_on }}</div>
{% endfor %}
<hr />
<ul>
  {% for post in site.posts limit: 10 offset: 1 %}
    {{ post.record_on }}
    <a href="{{ post.url }}">{{ post.title }}</a><br />
  {% endfor %}
</ul>
